<header class="l-header">
  <ul class="top-menu disable-link-styles">
    <li class="logo-small-container">
      <a class="v-center-block-parent">
        <img class="v-center-block logo-small angular-university-logo"
             src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
             data-pin-nopin="true">

      </a>
    </li>
    <li>
      <a>Inputs</a>
    </li>
  </ul>

</header>

<body>
<div class="container">
  <h1>Font Awesome Examples</h1>

<div class="form">

  <au-input-box-config iconSize="30px">
  </au-input-box-config>

  <div class="form-row">
      <label>Normal Input:</label>
      <input style="width:200px" type="email" name="email" placeholder="E-mail">
  </div>

  <div class="form-row">
    <label>Email:</label>
    <au-fa-input icon="envelope" class="red-outline">
      <input type="email" name="email" placeholder="E-mail">
    </au-fa-input>
  </div>

  <div class="form-row">
    <label>Lock:</label>
    <au-fa-input icon="lock">
      <input type="email" name="email" placeholder="E-mail">
    </au-fa-input>
  </div>

  <div class="form-row">
    <label>Stripe:</label>
    <au-fa-input icon="cc-stripe">
      <input type="email" name="email" placeholder="E-mail">
    </au-fa-input>
  </div>

  <div class="form-row">
    <label>Paypal:</label>
    <au-fa-input icon="paypal">
      <input type="email" name="email" placeholder="E-mail">
    </au-fa-input>
  </div>

</div>







</div>

</body>
